<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>Spotify</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Buscar</a></li>
                    <li><a href="#">Sua Biblioteca</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <div class="navbar">
                <div class="nav-buttons">
                    <button>&#8592;</button>
                    <button>&#8594;</button>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar...">
                </div>
                <div class="user-profile">
                    <img src="profile-pic.jpg" alt="Profile Picture">
                    <span>Usuário</span>
                </div>
            </div>
            <div class="content">
                <h2>Boa tarde</h2>
                <!-- Conteúdo adicional aqui -->
            </div>
        </div>
    </div>
</body>
</html>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #FFFFFF;
    display: flex;
    height: 100vh;
}

.container {
    display: flex;
    width: 100%;
}

.sidebar {
    width: 20%;
    background-color: #000000;
    padding: 20px;
}

.sidebar .logo {
    font-size: 24px;
    margin-bottom: 20px;
}

.sidebar nav ul {
    list-style: none;
}

.sidebar nav ul li {
    margin-bottom: 20px;
}

.sidebar nav ul li a {
    color: #B3B3B3;
    text-decoration: none;
    font-size: 18px;
}

.sidebar nav ul li a:hover {
    color: #FFFFFF;
}

.main-content {
    width: 80%;
    display: flex;
    flex-direction: column;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #282828;
}

.navbar .nav-buttons button {
    background-color: #333333;
    border: none;
    color: #B3B3B3;
    padding: 10px;
    margin-right: 10px;
    cursor: pointer;
}

.navbar .nav-buttons button:hover {
    color: #FFFFFF;
}

.navbar .search-bar input {
    padding: 10px;
    border-radius: 20px;
    border: none;
    width: 300px;
}

.navbar .user-profile {
    display: flex;
    align-items: center;
}

.navbar .user-profile img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin-right: 10px;
}

.content {
    padding: 20px;
}

</style>
