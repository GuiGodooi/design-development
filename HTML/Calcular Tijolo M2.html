<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tijolos por m²</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Tijolos por m²</h2>
    <label for="larguraTijoloM2">Largura do tijolo (m):</label>
    <input type="number" id="larguraTijoloM2" step="0.01" value="0.20">
    
    <label for="alturaTijoloM2">Altura do tijolo (m):</label>
    <input type="number" id="alturaTijoloM2" step="0.01" value="0.10">
    
    <button onclick="calcularTijolosMetroQuadrado()">Calcular</button>
    
    <h3 id="resultadoM2"></h3>
    
    <script>
        function calcularTijolosMetroQuadrado() {
            let larguraTijolo = parseFloat(document.getElementById('larguraTijoloM2').value);
            let alturaTijolo = parseFloat(document.getElementById('alturaTijoloM2').value);
            
            if (isNaN(larguraTijolo) || isNaN(alturaTijolo) || larguraTijolo <= 0 || alturaTijolo <= 0) {
                document.getElementById('resultadoM2').innerText = "Preencha todos os campos corretamente.";
                return;
            }
            
            let areaTijolo = larguraTijolo * alturaTijolo;
            let quantidadeTijolos = Math.ceil(1 / areaTijolo);
            
            document.getElementById('resultadoM2').innerText = `Número de tijolos por m²: ${quantidadeTijolos}`;
        }
    </script>
</body>
</html>
